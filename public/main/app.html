<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Labeling</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="breadcrumb">
			<a href="../index.html">Home</a> > <span>Image Labeling Main</span>
		</div>

		<h1>Image Labeling: <em>Main</em></h1>

		<input type="button" id="clickMe" value="Get Image" class="fade-in" />

		<div id="imageContainer" class="fade-in"></div>

		<div class="search-section fade-in">
			<label for="category-search">Search for a Category:</label>
			<input type="search" id="category-search" placeholder="Type to search..." />
			<ul id="category-list" class="hidden"></ul>
			<button id="search-button">Submit Category Guess</button>
		</div>

		<div id="current-guess-container" class="hidden fade-in">
			<img id="current-guess-image" src="" alt="" class="guess-image" />
			<p id="current-guess-text">Your current guess:</p>
		</div>

		<div id="stats" class="floating-widget">
			<h2>Correct: <span id="correctCount">0</span></h2>
			<h2>Wrong: <span id="wrongCount">0</span></h2>
			<h2>Total Guesses: <span id="totalGuesses">0</span></h2>
		</div>

		<script type="module" src="app.js"></script>
	</body>
</html>
